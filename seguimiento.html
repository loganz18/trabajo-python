<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de Trámite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stilos.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Consultar Estado de Trámite</h2>
    <form id="form-seguimiento" class="mx-auto bg-white p-4 rounded shadow" style="max-width:400px;">
      <div class="mb-3">
        <label class="form-label">Número de trámite:</label> <br>
        <b>Nota!:</b> El número de trámite corresponde al orden en el que hiciste tu formulario de tramite.  <br>
        <input type="number" name="numero" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-info w-100">Consultar</button>
    </form>
    <div id="resultado-seguimiento" class="mt-4"></div>
  </div>
  <script src="seguimiento.js"></script>
</body>
</html>
