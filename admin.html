<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stilos.css">
</head>
<body class="bg-light">
  <script>
    if (localStorage.getItem("admin_autenticado") !== "si") {
      window.location.href = "admin_login.html";
    }
  </script>
  <div class="container py-5">
    <h2 class="text-center mb-4">Panel Administrativo</h2>
    <div id="lista-tramites" class="mb-4"></div>
    <div class="d-flex justify-content-center gap-2">
      <button onclick="logout()" class="btn btn-danger">Cerrar sesi√≥n</button>
      <a href="index.html" class="btn btn-outline-secondary">Volver al inicio</a>
    </div>
  </div>
  <script src="admin.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("admin_autenticado");
      window.location.href = "admin_login.html";
    }
  </script>
</body>
</html>
