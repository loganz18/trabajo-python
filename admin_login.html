<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stilos.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Acceso al Panel Administrativo</h2>
    <form id="login-form" class="mx-auto bg-white p-4 rounded shadow" style="max-width:350px;">
      <div class="mb-3">
        <label class="form-label">Usuario:</label>
        <input type="text" name="usuario" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña:</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      <br><br>
      usuario: admin <br>
      contraseña: 1234
    </form>
    <div id="login-error" class="text-danger text-center mt-3"></div>
    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-outline-secondary">Volver al inicio</a>
    </div>
  </div>
  <script src="admin_login.js"></script>
</body>
</html>
